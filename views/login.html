<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - E-Voting System</title>
      <!-- Tailwind CSS CDN -->
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

      <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-blue-600">Login to E-Voting</h2>

            <form action="/authen/login" method="POST" class="space-y-4">
                  <!-- Email Input -->
                  <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email"
                              class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                  </div>

                  <!-- Password Input -->
                  <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password"
                              class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                  </div>

                  <!-- Login Button -->
                  <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
                        Login
                  </button>
            </form>

            <div class="text-center">
                  <p class="text-sm text-gray-600">Don't have an account? <a href="/authen/signup"
                              class="text-blue-500 hover:underline">Sign up</a></p>
            </div>
      </div>

</body>

</html>
